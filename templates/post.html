{% extends "base.html" %} {% block content %}
<main class="container">
  <div id="post-header">
    <div>
      <a href="/" style="cursor: pointer">Home</a>
    </div>
    <h1>{{ title }}</h1>
    <p>{{ date }}</p>
    <h6>{{ description }}</h6>
  </div>
  <hr />
  <div id="post-body">{{ body|markdown }}</div>
</main>
{% endblock content%}
